<script>
    function sendToWhatsApp(name) {
        const whatsappNumber = "78064327";
        const message = `Hola!%20Quisiera%20saber%20si%20tienen%20disponible%20el%20decant%20del%20${name}!`;
        const confirmation = confirm('¿Desea continuar a WhatsApp para realizar su consulta?');

        if (confirmation) {
            window.open(`https://wa.me/${whatsappNumber}/?text=${message}`, '_blank');
        }
    }

    const decants = document.querySelectorAll('.decant');
    decants.forEach(decant => {
        decant.addEventListener('click', () => {
            const name = decant.getAttribute('data-name');
            const price = decant.getAttribute('data-price');
            sendToWhatsApp(name);
        });
    });

    function sendWhatsAppMessage(element) {
        const perfume = element.closest('.perfume');
        const name = perfume.getAttribute('data-name');
        const brand = perfume.getAttribute('data-brand');
        const message = `Hola! Me gustaría pedir el perfume ${brand} ${name}.`;
        const phoneNumber = '+59178064327';
        const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

        // Cuadro de confirmación
        const confirmation = confirm(`¿Estás seguro que deseas pedir el perfume ${brand} ${name}?`);
        if (confirmation) {
            // Si el usuario confirma, abre WhatsApp
            window.open(url, '_blank');
        }
    }
</script>
