<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Perfumería Suárez</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" sizes="16x16 32x32 48x48" href="../PerfSuarez/imagenes/Cowboy.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16 32x32 48x48" href="../PerfSuarez/imagenes/Cowboy.webp" type="image/webp">
</head>

<body>
    <div data-include="../header.html"></div>
    <main>
        <section id="perfumes">
            <div class="title">
                <h2>Perfumes de Valentino</h2>
            </div>
            <div class="filter-buttons">
                <button onclick="filterPerfumes('all')">Mostrar todos los perfumes</button>
                <button onclick="filterPerfumes('hombre')">Mostrar perfumes de hombre</button>
                <button onclick="filterPerfumes('mujer')">Mostrar perfumes de mujer</button>
            </div>
            <div class="perfume-grid">
                <div class="perfume" data-brand="Valentino" data-name="Uomo EDT" data-tags="hombre">
                    <img src="../imagenes\fotos-catalogo\valentino\Untitled.png" alt="Uomo EDT" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Valentino</strong></h3>
                    <p>Uomo Eau De Toilette</p>
                </div>
                
                <div class="perfume" data-brand="Valentino" data-name="Uomo Born In Roma Green Stravaganza EDT" data-tags="hombre">
                    <img src="../imagenes\fotos-catalogo\valentino\valentino-born-in-roma-green-stravaganza-uomo-100ml-h-2.jpg" alt="Uomo Born In Roma Green Stravaganza EDT" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Valentino</strong></h3>
                    <p>Uomo Born In Roma Green Stravaganza Eau De Toilette</p>
                </div>
                
                <div class="perfume" data-brand="Valentino" data-name="Donna Born In Roma Green Stravaganza EDP" data-tags="mujer">
                    <img src="../imagenes\fotos-catalogo\valentino\1137-LE53320_1_1200x.webp" alt="Donna Born In Roma Green Stravaganza EDP" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Valentino</strong></h3>
                    <p>Donna Born In Roma Green Stravaganza Eau De Parfum</p>
                </div>
                
                
            </div>
        </section>
    </main>
    <script>
        function filterPerfumes(category) {
            const perfumes = document.querySelectorAll('.perfume');
            perfumes.forEach(perfume => {
                if (category === 'all') {
                    perfume.style.display = 'block';
                } else {
                    if (perfume.getAttribute('data-tags').includes(category)) {
                        perfume.style.display = 'block';
                    } else {
                        perfume.style.display = 'none';
                    }
                }
            });
        }

        function sendWhatsAppMessage(element) {
            const perfume = element.closest('.perfume');
            const name = perfume.getAttribute('data-name');
            const brand = perfume.getAttribute('data-brand');
            const message = `Hola! Me gustaría pedir el perfume ${brand} ${name}.`;
            const phoneNumber = '+59178064327';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Cuadro de confirmación
            const confirmation = confirm(`¿Estás seguro que deseas pedir el perfume ${brand} ${name}?`);
            if (confirmation) {
                // Si el usuario confirma, abre WhatsApp
                window.open(url, '_blank');
            }
        }
    </script>
    <div data-include="../footer.html"></div>
    <script src="../js/meta.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/include.js"></script>
</body>
</html>
