<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Perfumería Suárez</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" sizes="16x16 32x32 48x48" href="../PerfSuarez/imagenes/Cowboy.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16 32x32 48x48" href="../PerfSuarez/imagenes/Cowboy.webp" type="image/webp">
</head>

<body>
    <div data-include="../header.html"></div>
    <main>
        <section id="perfumes">
            <div class="title">
                <h2>Perfumes de Viktor&Rolf</h2>
            </div>
            <div class="perfume-grid">
                <div class="perfume" data-brand="Viktor&Rolf" data-name="Good Fortune EDP" data-tags="mujer">
                    <img src="../imagenes\fotos-catalogo\v&r\Untitled-1.jpg" alt="Good Fortune EDP" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Viktor&Rolf</strong></h3>
                    <p>Good Fortune Eau De Parfum</p>
                    <p>50 <strong>ml - </strong>108$</p>
                    <p>90 <strong>ml - </strong>152$</p>
                </div>
                
                <div class="perfume" data-brand="Viktor&Rolf" data-name="Flowerbomb EDP" data-tags="mujer">
                    <img src="../imagenes\fotos-catalogo\v&r\Untitled-2.jpg" alt="Flowerbomb EDP" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Viktor&Rolf</strong></h3>
                    <p>Flowerbomb Eau De Parfum</p>
                    <p>50 <strong>ml - </strong>118$</p>
                </div>
                
                <div class="perfume" data-brand="Viktor&Rolf" data-name="Flowerbomb Ruby Orchid EDP" data-tags="mujer">
                    <img src="../imagenes\fotos-catalogo\v&r\Untitled-3.jpg" alt="Flowerbomb Ruby Orchid EDP" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Viktor&Rolf</strong></h3>
                    <p>Flowerbomb Ruby Orchid Eau De Parfum</p>
                    <p>50 <strong>ml - </strong>117$</p>
                    <p>100 <strong>ml - </strong>164$</p>
                </div>
                
                
            </div>
        </section>
    </main>
    <script>
        function filterPerfumes(category) {
            const perfumes = document.querySelectorAll('.perfume');
            perfumes.forEach(perfume => {
                if (category === 'all') {
                    perfume.style.display = 'block';
                } else {
                    if (perfume.getAttribute('data-tags').includes(category)) {
                        perfume.style.display = 'block';
                    } else {
                        perfume.style.display = 'none';
                    }
                }
            });
        }

        function sendWhatsAppMessage(element) {
            const perfume = element.closest('.perfume');
            const name = perfume.getAttribute('data-name');
            const brand = perfume.getAttribute('data-brand');
            const message = `Hola! Me gustaría pedir el perfume ${brand} ${name}.`;
            const phoneNumber = '+59178064327';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Cuadro de confirmación
            const confirmation = confirm(`¿Estás seguro que deseas pedir el perfume ${brand} ${name}?`);
            if (confirmation) {
                // Si el usuario confirma, abre WhatsApp
                window.open(url, '_blank');
            }
        }
    </script>
    <div data-include="../footer.html"></div>
    <script src="../js/meta.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/include.js"></script>
</body>
</html>
