<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Moncler</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" sizes="16x16 32x32 48x48" href="../PerfSuarez/imagenes/Cowboy.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16 32x32 48x48" href="../PerfSuarez/imagenes/Cowboy.webp" type="image/webp">
    <meta property="og:title" content="Moncler">
    <meta property="og:description" content="Descubre nuestros perfumes de Moncler.">
    <meta property="og:image" content="https://www.perfumeriasuarez.com/imagenes/miniatura.JPEG">
    <meta property="og:url" content="https://perfumeriasuarez.com/moncler.html">
    <meta property="og:type" content="website">
</head>

<body>
    <div data-include="../header.html"></div>
    <main>
        <section id="perfumes">
            <div class="title">
                <h2>Perfumes de Moncler</h2>
            </div>
            <div class="filter-select">
                <label for="perfume-filter">Filtrar perfumes:</label>
                <select id="perfume-filter" onchange="filterPerfumes(this.value)">
                    <option value="all">Mostrar todos los perfumes</option>
                    <option value="hombre">Mostrar perfumes de hombre</option>
                    <option value="mujer">Mostrar perfumes de mujer</option>
                </select>
            </div>
            <div class="perfume-grid">
                <div class="perfume" data-brand="Moncler" data-name="Moncler Pour Homme" data-tags="hombre">
                    <img src="../imagenes\fotos-catalogo\moncler\Untitled-1.jpg" alt="Moncler Pour Homme" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Moncler</strong></h3>
                    <p>Moncler Pour Homme</p>
                    <p>60 <strong>ml - </strong>110$</p>
                    <p>100 <strong>ml - </strong>161$</p>
                    <p>150 <strong>ml (con pantalla) - </strong>208$</p>
                </div>
                
                <div class="perfume" data-brand="Moncler" data-name="Moncler Pour Femme" data-tags="mujer">
                    <img src="../imagenes\fotos-catalogo\moncler\Untitled.jpg" alt="Moncler Pour Femme" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Moncler</strong></h3>
                    <p>Moncler Pour Femme</p>
                    <p>60 <strong>ml - </strong>110$</p>
                    <p>100 <strong>ml - </strong>161$</p>
                    <p>150 <strong>ml (con pantalla) - </strong>208$</p>
                </div>
                
                <div class="perfume" data-brand="Moncler" data-name="Moncler Sunrise Pour Homme" data-tags="hombre">
                    <img src="../imagenes\fotos-catalogo\moncler\MC006A01_MONCLERSUNRISE_POURHOMME_100ML_BOTTLEFRONTVIEW_master.webp" alt="Moncler Sunrise Pour Homme" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Moncler</strong></h3>
                    <p>Moncler Sunrise Pour Homme</p>
                    <p>100 <strong>ml - </strong>138$</p>
                </div>
                
                <div class="perfume" data-brand="Moncler" data-name="Moncler Sunrise Pour Femme" data-tags="mujer">
                    <img src="../imagenes\fotos-catalogo\moncler\0c277468e500180723e2be95cf04df7f3ae18d31_eccbb7bd-3434-4819-90d2-front.webp" alt="Moncler Sunrise Pour Femme" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Moncler</strong></h3>
                    <p>Moncler Sunrise Pour Femme</p>
                    <p>100 <strong>ml - </strong>138$</p>
                </div>
                
                
            </div>
        </section>
    </main>
    <script>
        function filterPerfumes(category) {
            const perfumes = document.querySelectorAll('.perfume');

            // Aplica el efecto fade-out
            perfumes.forEach(perfume => {
                perfume.classList.add('fade-out'); // Inicia el fade-out
            });

            // Usa un temporizador para esperar a que la animación fade-out termine
            setTimeout(() => {
                perfumes.forEach(perfume => {
                    // Oculta o muestra según la categoría
                    if (category === 'all' || perfume.getAttribute('data-tags').includes(category)) {
                        perfume.style.display = 'block'; // Asegura que se muestre
                        perfume.classList.remove('fade-out'); // Elimina fade-out
                        perfume.classList.add('fade-in'); // Añade fade-in
                    } else {
                        perfume.style.display = 'none'; // Oculta si no coincide
                    }
                });
            }, 500); // Ajustado para coincidir con la duración de la transición
        }

        function sendWhatsAppMessage(element) {
            const perfume = element.closest('.perfume');
            const name = perfume.getAttribute('data-name');
            const brand = perfume.getAttribute('data-brand');
            const message = `Hola! Me gustaría pedir el perfume ${brand} ${name}.`;
            const phoneNumber = '+59178064327';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Cuadro de confirmación
            const confirmation = confirm(`¿Estás seguro que deseas pedir el perfume ${brand} ${name}?`);
            if (confirmation) {
                // Si el usuario confirma, abre WhatsApp
                window.open(url, '_blank');
            }
        }
    </script>
    <div data-include="../footer.html"></div>
    <script src="../js/scripts.js"></script>
    <script src="../js/include.js"></script>
</body>
</html>
