<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Perfumería Suárez</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" sizes="16x16 32x32 48x48" href="../PerfSuarez/imagenes/Cowboy.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16 32x32 48x48" href="../PerfSuarez/imagenes/Cowboy.webp" type="image/webp">
</head>

<body>
    <div data-include="../header.html"></div>
    <main>
        <section id="perfumes">
            <div class="title">
                <h2>Perfumes de Diesel</h2>
            </div>
            <div class="perfume-grid">
                <div class="perfume" data-brand="Diesel" data-name="Fuel For Life EDT" data-tags="hombre">
                    <img src="../imagenes\fotos-catalogo\diesel\Untitled.jpg" alt="Fuel For Life EDT" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Diesel</strong></h3>
                    <p>Fuel For Life Eau De Toilette</p>
                    <p>125 <strong>ml - </strong>61$</p>
                </div>
                
                <div class="perfume" data-brand="Diesel" data-name="Bad EDT" data-tags="hombre">
                    <img src="../imagenes\fotos-catalogo\diesel\Untitled-1.jpg" alt="Bad EDT" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Diesel</strong></h3>
                    <p>Bad Eau De Toilette</p>
                    <p>100 <strong>ml - </strong>61$</p>
                </div>
                
                <div class="perfume" data-brand="Diesel" data-name="Sound Of The Brave EDT" data-tags="hombre">
                    <img src="../imagenes\fotos-catalogo\diesel\Untitled-2.jpg" alt="Sound Of The Brave EDT" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Diesel</strong></h3>
                    <p>Sound Of The Brave Eau De Toilette</p>
                    <p>75 <strong>ml - </strong>71$</p>
                    <p>125 <strong>ml - </strong>92$</p>
                </div>
                
                <div class="perfume" data-brand="Diesel" data-name="D5 EDT" data-tags="hombre">
                    <img src="../imagenes\fotos-catalogo\diesel\Untitled-3.jpg" alt="D5 EDT" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Diesel</strong></h3>
                    <p>D5 Eau De Toilette</p>
                    <p>50 <strong>ml - </strong>61$</p>
                    <p>100 <strong>ml - </strong>81$</p>
                </div>
                
                
            </div>
        </section>
    </main>
    <script>
        function filterPerfumes(category) {
            const perfumes = document.querySelectorAll('.perfume');
            perfumes.forEach(perfume => {
                if (category === 'all') {
                    perfume.style.display = 'block';
                } else {
                    if (perfume.getAttribute('data-tags').includes(category)) {
                        perfume.style.display = 'block';
                    } else {
                        perfume.style.display = 'none';
                    }
                }
            });
        }

        function sendWhatsAppMessage(element) {
            const perfume = element.closest('.perfume');
            const name = perfume.getAttribute('data-name');
            const brand = perfume.getAttribute('data-brand');
            const message = `Hola! Me gustaría pedir el perfume ${brand} ${name}.`;
            const phoneNumber = '+59178064327';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Cuadro de confirmación
            const confirmation = confirm(`¿Estás seguro que deseas pedir el perfume ${brand} ${name}?`);
            if (confirmation) {
                // Si el usuario confirma, abre WhatsApp
                window.open(url, '_blank');
            }
        }
    </script>
    <div data-include="../footer.html"></div>
    <script src="../js/meta.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/include.js"></script>
</body>
</html>
