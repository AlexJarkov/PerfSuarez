    <div data-include="../header.html"></div>
    <main>
        <section id="combos-personalizados">
            <div class="container">
                <h2>Combos y Sets</h2>
                <div class="combo-type-selection">
                    <label for="combo-type">Selecciona el tipo de combo:</label>
                    <select id="combo-type" onchange="toggleComboType()">
                        <option value="perfumes">Combo de Perfumes</option>
                        <option value="decants">Set de Decants</option>
                    </select>
                </div>
                <div id="decant-quantity-container" class="hidden">
                    <label for="decant-quantity">Selecciona la cantidad de decants:</label>
                    <select id="decant-quantity" onchange="populateComboItems()">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="combo-container">
                    <div id="combo-items"></div>
                </div>

                <div class="total">
                    <p id="savings" style="color: green;">Estás ahorrando: $0.00</p>
                    <h3>Total: <span id="total-price-currency">$</span><span id="total-price">0.00</span></h3>
                </div>

                <div class="whatsapp-button">
                    <a id="whatsapp-link" class="disabled" href="javascript:void(0);">Selecciona tres perfumes y el
                        regalo para
                        continuar</a>
                </div>
            </div>
        </section>

                    { "name": "Lattafa Khamrah Qahwa 10ml", "image": "imagenes/fotos-decants/hombre/KHAMRAH QAHWA.JPEG", "price": 120, "discountedPrice": 108 },
                    { "name": "Lattafa Qaed Al Fursan Unlimited 5ml", "image": "imagenes/fotos-decants/hombre/QAED AL FURSAN UNLIMITED.JPEG", "price": 60, "discountedPrice": 54 },
                    { "name": "Lattafa Qaed Al Fursan Unlimited 10ml", "image": "imagenes/fotos-decants/hombre/QAED AL FURSAN UNLIMITED.JPEG", "price": 100, "discountedPrice": 90 }
                ],
                gift: [
                    { name: 'Waka', image: 'imagenes/soproPA600_fa505239-c929-4b5a-af51-d47d3b311967_1024x1024@2x.webp', price: 0, discountedPrice: 0 },
                    { name: 'Boxer', image: 'imagenes/boxer.PNG', price: 0, discountedPrice: 0 },
                    { name: 'Vela aromática', image: 'imagenes/vela.jpg', price: 0, discountedPrice: 0 },
                ]
            };

            function toggleComboType() {
                const comboType = comboTypeSelect.value;

                // Restablecer el precio total a cero
                document.getElementById('total-price').innerText = '0.00';
                document.getElementById('savings').innerText = 'Estás ahorrando: $0.00';

                // Mostrar u ocultar el selector de cantidad de decants según el tipo de combo
                if (comboType === 'decants') {
                    console.log("Mostrando selector de decants");
                    decantQuantityContainer.classList.remove('hidden'); // Mostrar el selector de decants
                    currentCurrency = 'bs'; // Cambiar moneda a bolivianos
                } else if (comboType === 'perfumes') {
                    console.log("Ocultando selector de decants");
                    decantQuantityContainer.classList.add('hidden'); // Ocultar el selector de decants
                    currentCurrency = 'usd'; // Cambiar moneda a dólares
                }

                // Actualizar la interfaz para reflejar la selección actual
                populateComboItems();
                updateTotal();
                handleResize();
            }

            function populateComboItems() {
                // Limpiar el contenedor para evitar duplicados
                comboItemsContainer.innerHTML = '';

                // Obtener el tipo de combo seleccionado
                const comboType = comboTypeSelect.value;

                // Determinar la cantidad de elementos a mostrar
                let count = comboType === 'decants' ? parseInt(decantQuantitySelect.value) : 3;

                // Asegurarse de que la cantidad sea un número válido
                if (isNaN(count)) {
                    count = 3;
                }

                // Crear los elementos de acuerdo con la cantidad seleccionada
                for (let i = 0; i < count; i++) {
                    const comboItem = createComboItem(comboType, i);
                    comboItemsContainer.appendChild(comboItem);
                }

                // Añadir el regalo solo si el combo es de perfumes completos
                if (comboType === 'perfumes') {
                    const giftItem = createGiftItem();
                    comboItemsContainer.appendChild(giftItem);
                }

                // Ajustar la visualización del grid para garantizar que se adapte bien al CSS
                comboItemsContainer.style.display = 'grid';
                comboItemsContainer.style.gridTemplateColumns = 'repeat(5, 1fr)';
                comboItemsContainer.style.gap = '30px';
                handleResize;
            }

            function handleResize() {
                if (window.innerWidth < 768) {
                    comboItemsContainer.style.gridTemplateColumns = '1fr';
                } else {
                    comboItemsContainer.style.gridTemplateColumns = 'repeat(5, 1fr)';
                }
            }

            function createGiftItem() {
                console.log("Creando el contenedor de regalo...");

                const giftItem = document.createElement('div');
                giftItem.className = 'combo-item';

                const comboSelection = document.createElement('div');
                comboSelection.className = 'combo-selection';

                const image = document.createElement('img');
                image.src = 'imagenes/depositphotos_82350542-stock-photo-beautiful-gold-present-box-with.jpg'; // Imagen del regalo
                image.alt = 'Regalo';
                image.id = 'gift-image';

                const title = document.createElement('h3');
                title.innerText = 'Regalo';

                const name = document.createElement('p');
                name.id = 'gift-name';

                const button = document.createElement('button');
                button.className = 'dropdown-toggle';
                button.innerText = 'Seleccionar Regalo';
                button.onclick = () => toggleDropdown('gift');

                const dropdown = document.createElement('div');
                dropdown.className = 'dropdown';
                dropdown.id = 'gift-dropdown';

                // Poblar el dropdown con las opciones de regalos
                populateDropdown(dropdown, 'gift', 0);

                comboSelection.appendChild(image);
                comboSelection.appendChild(title);
                comboSelection.appendChild(name);
                comboSelection.appendChild(button);
                comboSelection.appendChild(dropdown);
                giftItem.appendChild(comboSelection);

                return giftItem;
            }

            function createComboItem(category, index) {
                const comboItem = document.createElement('div');
                comboItem.classList.add('combo-item');

                const comboSelection = document.createElement('div');
                comboSelection.classList.add('combo-selection');

                const image = document.createElement('img');
                image.src = 'imagenes/image.webp'; // Imagen genérica o predeterminada
                image.alt = `${category} producto`;
                image.id = `${category}-image-${index}`;

                const title = document.createElement('h3');
                title.innerText = `Producto ${index + 1}`;

                const name = document.createElement('p');
                name.id = `${category}-name-${index}`;

                const button = document.createElement('button');
                button.className = 'dropdown-toggle';
                button.innerText = 'Seleccionar Producto';
                button.onclick = () => toggleDropdown(category, index);

                const dropdown = document.createElement('div');
                dropdown.className = 'dropdown';
                dropdown.id = `${category}-dropdown-${index}`;

                populateDropdown(dropdown, category, index);

                // Añadir todos los elementos al contenedor principal de selección
                comboSelection.append(image, title, name, button, dropdown);
                comboItem.append(comboSelection);

                return comboItem;
            }



            function populateDropdown(dropdown, category, index) {
                console.log(`Populando el dropdown para la categoría: ${category}`);
                dropdown.innerHTML = ''; // Limpiar opciones previas

                const productsList = products[category];

                if (!productsList) {
                    console.error(`No se encontró una lista de productos para la categoría: ${category}`);
                    return;
                }

                productsList.forEach((product) => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.setAttribute('data-price', product.price);
                    item.setAttribute('data-discounted-price', product.discountedPrice);
                    item.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <p>${product.name}</p>
            `;
                    item.onclick = (event) => {
                        event.stopPropagation();
                        selectProduct(category, index, product, item);
                        closeAllDropdowns();
                    };
                    dropdown.appendChild(item);
                });

                console.log(`Dropdown poblado con ${productsList.length} productos para la categoría: ${category}`);
            }

            function selectProduct(category, index, product, itemElement) {
                console.log(`Seleccionando producto de la categoría: ${category}, índice: ${index}, producto: ${product.name}`);

                // Actualizar el nombre y la imagen del producto seleccionado
                let nameElement, imageElement;

                if (category === 'gift') {
                    nameElement = document.getElementById('gift-name');
                    imageElement = document.getElementById('gift-image');
                } else {
                    nameElement = document.getElementById(`${category}-name-${index}`);
                    imageElement = document.getElementById(`${category}-image-${index}`);
                }

                if (nameElement) {
                    nameElement.innerText = product.name;
                }
                if (imageElement) {
                    imageElement.src = product.image;
                    imageElement.alt = product.name;
                }

                // Remover la clase 'selected' de todos los elementos y añadirla al seleccionado
                const dropdownItems = document.querySelectorAll(`#${category}-dropdown-${index} .dropdown-item`);
                dropdownItems.forEach(item => item.classList.remove('selected'));

                itemElement.classList.add('selected');

                // Llamar a updateTotal para recalcular el precio
                updateTotal();
            }

            function toggleDropdown(category, index) {
                console.log(`Alternando el dropdown para la categoría: ${category}, índice: ${index}`);

                // Cerrar todos los dropdowns primero
                closeAllDropdowns();

                // Seleccionar el dropdown específico basado en la categoría y el índice
                let dropdown;
                if (category === 'gift') {
                    dropdown = document.getElementById('gift-dropdown');
                } else {
                    dropdown = document.getElementById(`${category}-dropdown-${index}`);
                }

                if (dropdown) {
                    dropdown.classList.add('show');
                } else {
                    console.error(`No se encontró el dropdown con el ID: ${category}-dropdown-${index}`);
                }
            }

            function closeAllDropdowns() {
                const dropdowns = document.querySelectorAll('.dropdown');
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }

            function updateTotal() {
                let total = 0;
                let originalTotal = 0;
                let selectedCount = 0;

                // Calcular el total para los productos seleccionados (perfumes y decants)
                const selectedItems = document.querySelectorAll('.combo-item .dropdown-item.selected');
                selectedItems.forEach(item => {
                    const price = parseFloat(item.getAttribute('data-price'));
                    const discountedPrice = parseFloat(item.getAttribute('data-discounted-price'));

                    if (!isNaN(discountedPrice)) {
                        total += discountedPrice;
                        originalTotal += price;
                        selectedCount++;
                    }
                });

                // Aplicar descuento adicional si se seleccionan más de 5 decants
                const comboType = comboTypeSelect.value;
                if (comboType === 'decants' && selectedCount >= 6) {
                    const additionalDiscountPercentage = (selectedCount - 5) * 2; // 2% adicional por cada decant después de 5
                    const additionalDiscount = (additionalDiscountPercentage / 100) * total;
                    total -= additionalDiscount;
                }

                const savings = originalTotal - total;

                // Asegurarse de que los elementos del DOM existen antes de actualizar
                const totalPriceElement = document.getElementById('total-price');
                const savingsElement = document.getElementById('savings');
                const currencyElement = document.getElementById('total-price-currency');

                if (totalPriceElement && savingsElement && currencyElement) {
                    totalPriceElement.innerText = total.toFixed(2);
                    savingsElement.innerText = `Estás ahorrando: ${savings.toFixed(2)}`;

                    // Actualizar el símbolo de moneda
                    currencyElement.innerText = comboType === 'decants' ? 'Bs ' : '$';
                } else {
                    console.error("No se encontraron elementos del DOM necesarios para actualizar el precio y el símbolo de moneda.");
                }

                // Actualizar el botón de WhatsApp con la cantidad seleccionada
                whatsappCount(selectedCount, total);
            }

            function whatsappCount(selectedCount, total) {
                const comboType = comboTypeSelect.value;
                const requiredCount = comboType === 'decants' ? parseInt(decantQuantitySelect.value) : 4;

                if (selectedCount === requiredCount) {
                    whatsappLink.classList.remove('disabled');
                    whatsappLink.innerText = 'Ordenar por WhatsApp';
                    updateWhatsAppLink(total);
                } else {
                    whatsappLink.classList.add('disabled');
                    whatsappLink.removeAttribute('href');
                    whatsappLink.innerText = comboType === 'decants' ? 'Selecciona todos los decants para continuar' : 'Selecciona tres perfumes y un regalo para continuar';
                }
            }

            function updateWhatsAppLink(total) {
                const comboType = comboTypeSelect.value;
                let message = '';

                if (comboType === 'perfumes') {
                    const selectedItems = document.querySelectorAll('.combo-item .dropdown-item.selected');
                    let productList = '';

                    selectedItems.forEach(item => {
                        const productName = item.querySelector('p').innerText;
                        productList += `- ${productName}\n`;
                    });

                    const giftElement = document.getElementById('gift-dropdown');
                    const giftItem = giftElement ? giftElement.querySelector('.dropdown-item.selected') : null;
                    const gift = giftItem ? giftItem.querySelector('p').innerText : '';

                    message = `Hola! Me gustaría pedir un combo de perfumes:\n${productList}\nPrecio: ${total.toFixed(2)}$`;
                } else if (comboType === 'decants') {
                    const selectedItems = document.querySelectorAll('.combo-item .dropdown-item.selected');
                    let decantList = '';

                    selectedItems.forEach(item => {
                        const decantName = item.querySelector('p').innerText;
                        decantList += `- ${decantName}\n`;
                    });

                    message = `Hola! Me gustaría pedir un set de decants:\n${decantList}Precio: ${total.toFixed(2)} Bs`;
                }

                whatsappLink.href = `https://wa.me/78064327?text=${encodeURIComponent(message)}`;
                console.log('WhatsApp link updated:', whatsappLink.href);
            }

            document.addEventListener('click', (event) => {
                if (!event.target.classList.contains('dropdown-toggle')) {
                    closeAllDropdowns();
                }
            });

            window.addEventListener('resize', handleResize);
            handleResize();
            // Inicializar la interfaz con el combo seleccionado por defecto
            comboTypeSelect.addEventListener('change', toggleComboType);
            decantQuantitySelect.addEventListener('change', populateComboItems);
            toggleComboType();
        });



    </script>
    <div data-include="footer.html">
    </div>
    <script src="js/scripts.js"></script>
    <script src="js/include.js"></script>
</body>
