<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>ARMA TU COMBO!!!</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" sizes="16x16 32x32 48x48" href="imagenes/Cowboy.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="imagenes/applogo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="Perfumería Suárez">
    <meta property="og:title" content="Arma Tu Combo">
    <meta property="og:description" content="Nuestra más reciente novedad: Arma Tu Combo!!.">
    <meta property="og:image" content="https://alexjarkov.github.io/PerfSuarez/imagenes/miniatura.JPEG">
    <meta property="og:url" content="http://alexjarkov.github.io/PerfSuarez/armarcombo.html">
    <meta property="og:type" content="website">
</head>

<body>
    <div data-include="../header.html"></div>
    <main id="combos-personalizados">
        <section class="container">
            <h2 class="title">Combos y Sets Personalizados</h2>
            
            <div class="combo-controls">
                <div id="combo-type-selection">
                    <label for="combo-type">Tipo de combo:</label>
                    <select id="combo-type">
                        <option value="perfumes">Combo de Perfumes</option>
                        <option value="decants">Set de Decants</option>
                    </select>
                </div>
                
                <div id="decant-quantity-container" class="hidden">
                    <label for="decant-quantity">Cantidad de decants:</label>
                    <select id="decant-quantity">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>

            <div class="combo-builder-grid" id="combo-items"></div>

            <div class="total-container-combo">
                <p id="savings">Estás ahorrando: $0.00</p>
                <h3>Total: <span id="total-price-currency">$</span><span id="total-price">0.00</span></h3>
            </div>

            <div class="whatsapp-button">
                <a id="whatsapp-link" class="disabled" href="javascript:void(0);">Selecciona todos los elementos para continuar</a>
            </div>
        </section>
    </main>
    <div data-include="footer.html">
    </div>
    <script src="js/armarcombo.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/include.js"></script>
</body>

</html>
