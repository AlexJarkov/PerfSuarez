<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bvlgari</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="icon" sizes="16x16 32x32 48x48" href="../../imagenes/Cowboy.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16 32x32 48x48" href="../../imagenes/Cowboy.webp" type="image/webp">
    <meta property="og:title" content="Bvlgari">
    <meta property="og:description" content="Descubre nuestros perfumes de Bvlgari.">
    <meta property="og:image" content="https://alexjarkov.github.io/PerfSuarez/imagenes/miniatura.JPEG">
    <meta property="og:url" content="http://alexjarkov.github.io/PerfSuarez/bvlgari.html">
    <meta property="og:type" content="website">
</head>

<body>
    <div data-include="header.html"></div>
    <main>
        <section id="perfumes">
            <div class="title">
                <h2>Perfumes de Bvlgari</h2>
            </div>
            <div class="filter-select">
                <label for="perfume-filter">Filtrar perfumes:</label>
                <select id="perfume-filter" onchange="filterPerfumes(this.value)">
                    <option value="all">Mostrar todos los perfumes</option>
                    <option value="unisex">Mostrar perfumes unisex</option>
                    <option value="mujer">Mostrar perfumes de mujer</option>
                </select>
            </div>
            <div class="perfume-grid">
                <div class="perfume" data-brand="Bvlgari" data-name="Goldea De Roman Night EDP" data-tags="mujer">
                    <img src="../imagenes\fotos-catalogo\bvlgari\Untitled.jpg" alt="Goldea De Roman Night EDP" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Bvlgari</strong></h3>
                    <p>Goldea De Roman Night Eau De Parfum</p>
                </div>
                
                <div class="perfume" data-brand="Bvlgari" data-name="Goldea EDP" data-tags="mujer">
                    <img src="../imagenes\fotos-catalogo\bvlgari\Untitled-1.jpg" alt="Goldea EDP" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Bvlgari</strong></h3>
                    <p>Goldea Eau De Parfum</p>
                </div>
                
                <div class="perfume" data-brand="Bvlgari" data-name="Eau Parfumee Au The Blanc" data-tags="unisex">
                    <img src="../imagenes\fotos-catalogo\bvlgari\Untitled-2.jpg" alt="Eau Parfumee Au The Blanc" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Bvlgari</strong></h3>
                    <p>Eau Parfumee Au The Blanc</p>
                </div>
                
                <div class="perfume" data-brand="Bvlgari" data-name="Eau Parfumee Au The Vert" data-tags="unisex">
                    <img src="../imagenes\fotos-catalogo\bvlgari\Untitled-3.jpg" alt="Eau Parfumee Au The Vert" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Bvlgari</strong></h3>
                    <p>Eau Parfumee Au The Vert</p>
                </div>
            </div>
        </section>
    </main>
    <script>
        function filterPerfumes(category) {
            const perfumes = document.querySelectorAll('.perfume');

            // Aplica el efecto fade-out
            perfumes.forEach(perfume => {
                perfume.classList.add('fade-out'); // Inicia el fade-out
            });

            // Usa un temporizador para esperar a que la animación fade-out termine
            setTimeout(() => {
                perfumes.forEach(perfume => {
                    // Oculta o muestra según la categoría
                    if (category === 'all' || perfume.getAttribute('data-tags').includes(category)) {
                        perfume.style.display = 'block'; // Asegura que se muestre
                        perfume.classList.remove('fade-out'); // Elimina fade-out
                        perfume.classList.add('fade-in'); // Añade fade-in
                    } else {
                        perfume.style.display = 'none'; // Oculta si no coincide
                    }
                });
            }, 500); // Ajustado para coincidir con la duración de la transición
        }

        function sendWhatsAppMessage(element) {
            const perfume = element.closest('.perfume');
            const name = perfume.getAttribute('data-name');
            const brand = perfume.getAttribute('data-brand');
            const message = `Hola! Me gustaría pedir el perfume ${brand} ${name}.`;
            const phoneNumber = '+59178064327';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Cuadro de confirmación
            const confirmation = confirm(`¿Estás seguro que deseas pedir el perfume ${brand} ${name}?`);
            if (confirmation) {
                // Si el usuario confirma, abre WhatsApp
                window.open(url, '_blank');
            }
        }
    </script>
    <div data-include="footer.html"></div>
    <script src="../../js/scripts.js"></script>
    <script src="../../js/include.js"></script>
</body>
</html>
