<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Moschino</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="icon" sizes="16x16 32x32 48x48" href="../../imagenes/Cowboy.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16 32x32 48x48" href="../../imagenes/Cowboy.webp" type="image/webp">
    <meta property="og:title" content="Moschino">
    <meta property="og:description" content="Descubre nuestros perfumes de Moschino.">
    <meta property="og:image" content="https://alexjarkov.github.io/PerfSuarez/imagenes/miniatura.JPEG">
    <meta property="og:url" content="http://alexjarkov.github.io/PerfSuarez/mosch.html">
    <meta property="og:type" content="website">
</head>

<body>
    <div data-include="../../header.html"></div>
    <main>
        <section id="perfumes">
            <div class="title">
                <h2>Perfumes de Moschino</h2>
            </div>
            <div class="filter-select">
                <label for="perfume-filter">Filtrar perfumes:</label>
                <select id="perfume-filter" onchange="filterPerfumes(this.value)">
                    <option value="all">Mostrar todos los perfumes</option>
                    <option value="hombre">Mostrar perfumes de hombre</option>
                    <option value="mujer">Mostrar perfumes de mujer</option>
                </select>
            </div>
            <div class="perfume-grid">
                <div class="perfume" data-brand="Moschino" data-name="Toy Boy" data-tags="hombre">
                    <img src="../imagenes\fotos-catalogo\mosch\eau-de-parfum-moschino-moschino-moschino-toy-boy8011003845132A.png" alt="Toy Boy" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Moschino</strong></h3>
                    <p>Toy Boy</p>
                    <div class="etiquetas"><span class="etiqueta fuera-de-stock">Fuera de stock</span></div>
                </div>
                
                <div class="perfume" data-brand="Moschino" data-name="Fresh Couture EDT" data-tags="mujer">
                    <img src="../imagenes\fotos-catalogo\mosch\Untitled.jpg" alt="Fresh Couture EDT" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Moschino</strong></h3>
                    <p>Fresh Couture Eau De Toilette</p>
                </div>
                
                <div class="perfume" data-brand="Moschino" data-name="I Love Love EDT" data-tags="mujer">
                    <img src="../imagenes\fotos-catalogo\mosch\Untitled-1.jpg" alt="I Love Love EDT" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Moschino</strong></h3>
                    <p>I Love Love Eau De Toilette</p>
                </div>
                
                <div class="perfume" data-brand="Moschino" data-name="Pink Fresh Couture EDT" data-tags="mujer">
                    <img src="../imagenes\fotos-catalogo\mosch\Untitled-2.jpg" alt="Pink Fresh Couture EDT" onclick="sendWhatsAppMessage(this)">
                    <h3><strong>Moschino</strong></h3>
                    <p>Pink Fresh Couture Eau De Toilette</p>
                </div>   
                
            </div>
        </section>
    </main>
    <script>
        function filterPerfumes(category) {
            const perfumes = document.querySelectorAll('.perfume');

            // Aplica el efecto fade-out
            perfumes.forEach(perfume => {
                perfume.classList.add('fade-out'); // Inicia el fade-out
            });

            // Usa un temporizador para esperar a que la animación fade-out termine
            setTimeout(() => {
                perfumes.forEach(perfume => {
                    // Oculta o muestra según la categoría
                    if (category === 'all' || perfume.getAttribute('data-tags').includes(category)) {
                        perfume.style.display = 'block'; // Asegura que se muestre
                        perfume.classList.remove('fade-out'); // Elimina fade-out
                        perfume.classList.add('fade-in'); // Añade fade-in
                    } else {
                        perfume.style.display = 'none'; // Oculta si no coincide
                    }
                });
            }, 500); // Ajustado para coincidir con la duración de la transición
        }

        function sendWhatsAppMessage(element) {
            const perfume = element.closest('.perfume');
            const name = perfume.getAttribute('data-name');
            const brand = perfume.getAttribute('data-brand');
            const message = `Hola! Me gustaría pedir el perfume ${brand} ${name}.`;
            const phoneNumber = '+59178064327';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Cuadro de confirmación
            const confirmation = confirm(`¿Estás seguro que deseas pedir el perfume ${brand} ${name}?`);
            if (confirmation) {
                // Si el usuario confirma, abre WhatsApp
                window.open(url, '_blank');
            }
        }
    </script>
    <div data-include="../../footer.html"></div>
    <script src="../../js/scripts.js"></script>
    <script src="../../js/include.js"></script>
</body>
</html>
