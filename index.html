    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".carousel-slide");
        const totalSlides = slides.length;

        // Mostrar la primera imagen al cargar
        document.addEventListener('DOMContentLoaded', () => {
            moveCarousel(0); // Mostrar el primer slide al cargar la pÃ¡gina
        });

        function moveCarousel(n) {
            slideIndex += n;

            if (slideIndex >= totalSlides) {
                slideIndex = 0; // Si llega al final, vuelve al inicio
            } else if (slideIndex < 0) {
                slideIndex = totalSlides - 1; // Si va hacia atrÃ¡s desde la primera imagen, ve al Ãºltimo slide
            }

            const carouselContainer = document.querySelector(".carousel-container");
            carouselContainer.style.transform = `translateX(${-slideIndex * 100}%)`; // TransiciÃ³n suave usando transform
        }

        // Cambia automÃ¡ticamente las imÃ¡genes cada 5 segundos
