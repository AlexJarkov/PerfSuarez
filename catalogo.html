<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Inicio | Perfumería Suárez</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" sizes="16x16 32x32 48x48" href="imagenes/Cowboy.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="imagenes/applogo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="Perfumería Suárez">
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
        body.home-hub {
            padding: 0;
            margin: 0;
            min-height: 100vh;
            height: 100vh;
            width: 100%;
            max-width: 100%;
            background: var(--surface);
            color: var(--ink);
            display: grid;
            place-items: center;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        .home-launcher {
            width: min(640px, 96vw);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(20px, 6vh, 36px);
            text-align: center;
            padding: clamp(16px, 4vw, 32px);
            box-sizing: border-box;
        }

        .home-logo {
            width: clamp(200px, 34vw, 280px);
            height: auto;
            object-fit: contain;
            transition: width 0.3s ease;
        }

        .home-actions {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            grid-template-rows: repeat(2, minmax(90px, 1fr));
            gap: clamp(12px, 2vw, 20px);
        }

        .home-action {
            border-radius: 24px;
            border: 1px solid rgba(17, 17, 17, 0.12);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: clamp(90px, 14vh, 140px);
            color: var(--ink);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 600;
            font-size: 0.68rem;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
        }

        .home-action:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 112, 64, 0.4);
        }

        .home-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 36px rgba(17, 17, 17, 0.14);
        }

        .home-action--primary {
            background: var(--ink);
            color: #fff;
            border-color: var(--ink);
        }

        .home-action:nth-of-type(1) {
            grid-column: 1;
            grid-row: 1;
        }

        .home-action:nth-of-type(2) {
            grid-column: 2;
            grid-row: 1;
        }

        .home-action:nth-of-type(3) {
            grid-column: 3;
            grid-row: 1;
        }

        .home-action:nth-of-type(4) {
            grid-column: 1;
            grid-row: 2;
        }

        .home-action:nth-of-type(5) {
            grid-column: 2;
            grid-row: 2;
        }

        .home-action:nth-of-type(6) {
            grid-column: 3;
            grid-row: 2;
        }

        .home-action__icon {
            width: 32px;
            height: 32px;
        }

        .home-action__icon svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        @media (max-height: 620px) {
            .home-launcher {
                gap: clamp(14px, 4vh, 22px);
            }

            .home-action {
                min-height: 80px;
            }

            .home-logo {
                width: clamp(150px, 30vw, 220px);
            }
        }

        @media (max-width: 420px) {
            .home-action {
                font-size: 0.62rem;
                letter-spacing: 0.06em;
            }

            .home-action__icon {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>

<body class="home-hub">
    <main class="home-launcher" aria-label="Accesos principales">
        <img src="imagenes/Suarez.png" alt="Perfumería Suárez" class="home-logo">
        <div class="home-actions">
            <a class="home-action home-action--primary" href="https://wa.link/hqv4bq">
                <span class="home-action__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 7h12l-1 11a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2z"></path>
                        <path d="M9 7a3 3 0 1 1 6 0"></path>
                    </svg>
                </span>
                <span>Realizar pedido</span>
            </a>
            <a class="home-action home-action--primary" href="https://wa.link/wfehwk">
                <span class="home-action__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 15a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4"></path>
                        <path d="M4 15v4a1 1 0 0 0 1 1h6"></path>
                        <path d="M10 19v-4"></path>
                        <path d="M14 11V7a4 4 0 1 1 8 0v8"></path>
                        <path d="M18 15v4"></path>
                    </svg>
                </span>
                <span>Asesoramiento guiado</span>
            </a>
            <a class="home-action" href="perfumes.html" data-shell-target="perfumes.html">
                <span class="home-action__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="7" y="3" width="10" height="4" rx="1.6"></rect>
                        <path d="M9 7h6v2"></path>
                        <rect x="6.5" y="9" width="11" height="12" rx="3"></rect>
                        <path d="M6.5 13h11"></path>
                    </svg>
                </span>
                <span>Perfumes</span>
            </a>
            <a class="home-action" href="decants.html" data-shell-target="decants.html">
                <span class="home-action__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 3h6l-.8 5a4.2 4.2 0 0 1-.6 1.7l-3.4 5.5a2 2 0 0 0 1.7 3H15"></path>
                        <path d="M9 3v4.5a6 6 0 0 1-1 3.3L5.5 16c-.8 1.4.1 3 1.8 3H13"></path>
                    </svg>
                </span>
                <span>Decants</span>
            </a>
            <a class="home-action" href="armarcombo.html" data-shell-target="armarcombo.html">
                <span class="home-action__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 9h16v9a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3z"></path>
                        <path d="M4 9l4.5-5a2 2 0 0 1 3 0L12 5l.5-.9a2 2 0 0 1 3 0L20 9"></path>
                        <path d="M12 5v16"></path>
                    </svg>
                </span>
                <span>Arma tu combo</span>
            </a>
            <a class="home-action" href="mysterybox.html" data-shell-target="mysterybox.html">
                <span class="home-action__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9 12 4l9 5"></path>
                        <path d="M3 9v8a3 3 0 0 0 1.7 2.7l7.3 3.3 7.3-3.3A3 3 0 0 0 21 17V9"></path>
                        <path d="M12 4v3.5"></path>
                        <path d="M7 12h4"></path>
                        <path d="M13 12h4"></path>
                    </svg>
                </span>
                <span>Mystery Box</span>
            </a>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const actions = document.querySelectorAll('.home-action[data-shell-target]');
            actions.forEach(action => {
                action.addEventListener('click', (event) => {
                    const target = action.dataset.shellTarget;
                    if (!target) {
                        return;
                    }
                    const parentNav = window.parent && window.parent !== window && window.parent.catalogShellNavigate;
                    if (typeof parentNav === 'function') {
                        const handled = parentNav(target);
                        if (handled) {
                            event.preventDefault();
                        }
                    }
                });
            });
        });
    </script>
    <script src="js/scripts.js"></script>
</body>

</html>
