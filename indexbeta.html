<body>

    <main>
        <!-- Carrusel Mejorado -->

            <div class="carousel-track">

                    <div class="carousel-caption">

                </div>
            </div>

        <!-- Navegación con iconos -->

            <a href="perfumes.html" class="nav-card">

            <a href="decants.html" class="nav-card">

            <a href="velas.html" class="nav-card">

            </a>
            <a href="armarcombo.html" class="nav-card">

        <!-- Más vendidos -->

            <h2 class="section-title">Perfumes Más Vendidos</h2>
            <div class="product-grid">
                <!-- Repetir este bloque por cada producto -->
                <div class="product-card">
                    <img src="imagenes/perfumes/ejemplo.jpg" alt="Nombre Perfume">
                    <h3>Nombre del Perfume</h3>
                    <p class="price">$99.99</p>
                    <button class="buy-button" 
                            onclick="sendWhatsAppMessage('Nombre Perfume', 'Hola! Quiero comprar este perfume')">

                    </button>
                </div>
                <!-- Fin bloque producto -->

        </section>

        <!-- Decants destacados -->
        <section class="best-sellers">
            <h2 class="section-title">Decants Destacados</h2>
            <div class="decant-grid">
                <div class="decant-card">
                    <img src="imagenes/decants/ejemplo.jpg" alt="Nombre Decant">
                    <div class="decant-info">
                        <h3>Nombre del Decant</h3>
                        <div class="size-selector">
                            <button class="size-option active">5ml</button>
                            <button class="size-option">10ml</button>
                            <button class="size-option">15ml</button>
                        </div>

                            <i class="fas fa-plus"></i> Agregar

                <!-- Repetir para otros decants -->

        <!-- WhatsApp Fijo -->
        <div class="whatsapp-fab">
            <a href="https://wa.link/hqv4bq" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </main>

    <div data-include="footer.html"></div>
    
    <script src="js/scripts.js"></script>
    <script src="js/include.js"></script>
    <script>
        // Carrusel mejorado
        class Carousel {
            constructor() {
                this.carousel = document.querySelector('.hero-carousel');
                this.track = this.carousel.querySelector('.carousel-track');
                this.items = Array.from(this.track.children);
                this.dotsContainer = this.carousel.querySelector('.carousel-dots');
                this.currentIndex = 0;
                this.interval = null;
                
                this.initDots();
                this.startAutoPlay();
                this.addEventListeners();
            }

            initDots() {
                this.items.forEach((_, index) => {
                    const dot = document.createElement('span');
                    dot.classList.add('dot');
                    if(index === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => this.goToSlide(index));
                    this.dotsContainer.appendChild(dot);
                });
            }

            startAutoPlay() {
                this.interval = setInterval(() => this.nextSlide(), 7000);
            }

            nextSlide() {
                this.goToSlide((this.currentIndex + 1) % this.items.length);
            }

            goToSlide(index) {
                this.items[this.currentIndex].classList.remove('active');
                this.dotsContainer.children[this.currentIndex].classList.remove('active');
                
                this.currentIndex = (index + this.items.length) % this.items.length;
                
                this.items[this.currentIndex].classList.add('active');
                this.dotsContainer.children[this.currentIndex].classList.add('active');
                
                this.track.style.transform = `translateX(-${this.currentIndex * 100}%)`;
            }

            addEventListeners() {
                this.carousel.addEventListener('mouseenter', () => clearInterval(this.interval));
                this.carousel.addEventListener('mouseleave', () => this.startAutoPlay());
            }
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            new Carousel();
        });

        // Funciones existentes
        function sendWhatsAppMessage(producto, message) {
            const phoneNumber = '+59178064327';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            if(confirm(`¿Confirmar pedido de ${producto}?`)) {
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
